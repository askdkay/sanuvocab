        h1 {

        .vocabulary-table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .vocabulary-table th, .vocabulary-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .vocabulary-table th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .vocabulary-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .vocabulary-table tr:hover {
            background-color: #f1f1f1;
        }
        .english-word {
            font-weight: bold;
            color: #0066cc;
        }
      
        .controls {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }
        #search {
            padding: 8px;
            width: 300px;
        }
    </style>
</head>

        // Function to display vocabulary data
        function displayVocabulary(data) {
            const tableBody = document.getElementById('vocabTableBody');
            tableBody.innerHTML = '';
            
            data.forEach(word => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="english-word">${word.id}</td>
                    <td class="hindi-word dinjoo">${word.hindi}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Update word count
            document.getElementById('wordCount').textContent = data.length;
        }

        // Function to handle search
        function handleSearch() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredData = vocabularyData.filter(word => 
                word.english.toLowerCase().includes(searchTerm) || 
                word.hindi.toLowerCase().includes(searchTerm)
            );
            displayVocabulary(filteredData);
        }

        // Initial display of all words
        displayVocabulary(vocabularyData);

        // Event listener for search input
        document.getElementById('search').addEventListener('input', handleSearch);
