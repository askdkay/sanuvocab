<!DOCTYPE html>
<html>
<head>
    <title>Hindi-English Words to JSON Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h2>Hindi-English Words to JSON Converter</h2>
    <textarea id="inputText" placeholder="Paste Hindi-English words here (with TAB separation)...">पुर्तगाल	Portugal
क़तर	Qatar
रोमानिया	Romania
समोआ	Samoa
सउदी अरब	Saudi Arabia</textarea>
    <button onclick="convertToJson()">Convert to JSON</button>
    <div id="result"></div>

    <script>
        function convertToJson() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n').filter(line => line.trim() !== '');
            const result = [];
            
            for (const line of lines) {
                // Split Hindi and English words by TAB or multiple spaces
                const parts = line.split(/\t+/).map(part => part.trim()).filter(part => part !== '');
                
                if (parts.length >= 2) {
                    const hindi = parts[0];
                    const english = parts[1];
                    
                    result.push({
                        hindi: hindi,
                        english: english
                    });
                }
            }
            
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
